---
  name: "sendlog"
  runner_type: "python-script"
  description: "Action para enviar um evento de log ao Splunk."
  enabled: true
  entry_point: "sendlog.py"
  parameters:
    ambiente:
      type: "string"
      description: "Informe o ambiente do Splunk (dev/homol/prod)"
      required: true
      default: "dev"
      position: 0
    index:
      type: "string"
      description: "Nome do index de destino"
      required: true
      position: 1
    token:
      type: "string"
      description: "Token de autenticação com o Splunk"
      required: true
      position: 2
